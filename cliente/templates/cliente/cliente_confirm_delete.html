{% extends "cliente_base.html" %}

{% block page_title %}
    Excluir Cliente
{% endblock page_title %}

{% block content %}
    <h1>Excluir Cliente</h1>

    <p>Tem certeza que deseja excluir este cliente <strong>{{cliente.title}}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url "cliente_list" %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock content %}
